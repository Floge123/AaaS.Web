
<div class="row">
    <div *ngIf="!createMode" class="col-md-1 mx-auto my-4 text-center">
        <button class="btn btn-success btn-circle btn-circle-sm m-1" 
                (click)="generateCreateForm()">
                <i class="fa fa-plus"></i>
        </button>
    </div>
    <app-metric-chart-create *ngIf="createMode" class="col-md-12"></app-metric-chart-create>
</div>

<app-metric-chart
    *ngFor="let chart of charts"
    [chartInfo]="chart"></app-metric-chart>
